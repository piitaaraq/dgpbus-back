<!DOCTYPE html>
<html>
<head>
    <title>Register User for Bus Ride</title>
</head>
<body>
    <h1>Register User for Bus Ride</h1>
    <form method="post" action="{% url 'register_user' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="room">Room Number:</label>
        <input type="text" id="room" name="room" required><br><br>
        
        <label for="appointment_date">Appointment Date:</label>
        <input type="date" id="appointment_date" name="appointment_date" required><br><br>
        
        <label for="appointment_time">Appointment Time:</label>
        <input type="time" id="appointment_time" name="appointment_time" required><br><br>
        
        <label for="hospital">Hospital:</label>
        <select id="hospital" name="hospital">
            {% for hospital in hospitals %}
            <option value="{{ hospital.id }}">{{ hospital.hospital_name }}</option>
            {% endfor %}
        </select><br><br>
        
        <button type="submit">Register</button>
    </form>
    
    {% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
